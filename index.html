
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Désir</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/desir-icons/css/desir.css">
    <link rel="stylesheet" href="assets/domaine-font/css/domaine.css">
  </head>
  <body class="scura">

    
    <div class="off-canvas-wrapper">
      <div class="off-canvas position-left" id="MenuSX" data-off-canvas>
    
        <!-- Close button -->
        <button class="close-button small" aria-label="Close menu" type="button" data-close>
          <img id="menuclose" class="menu-btn" src="assets/img/ico-menu-close.png" />
        </button>
    
    
        <!-- Menu -->
        <div class="menu-items">
          <ul class="vertical menu">
            <li><a href="#">Chi Siamo</a></li>
            <li><a href="#">Prodotti Désir</a></li>
            <li><a href="#">Ricette</a></li>
            <li><a href="#">Download</a></li>
          </ul>
        </div>
    
      </div>
    
      <div class="off-canvas-content" data-off-canvas-content>
    
        <div class="container">
    
          <div class="row fw">
            <div class="small-12">
              <img id="menuopen" class="menu-btn" src="assets/img/ico-menu-open.png" data-open="MenuSX" />
    
            </div>
          </div>
    
          <div class="row fw">
            <div class="small-12">
              <img class="logo" src="assets/img/logo.png" status="off" />
              <br/>
              <span class="claim">
                100&#37; di latte di capra genuino e naturale
              </span>
            </div>
          </div>
          <div class="row icons-menu">
            <div class="small-1 medium-2 large-2 columns">&#160;</div>
            <div class="small-3 medium-3 large-2 columns">
              <div class="icons-menu-item">
                <span class="icon-Icon_chisiamo"></span><br/>
                <span class="menu-txt">Chi siamo</span>
              </div>
            </div>
            <div class="small-4 medium-3 large-4 columns">
              <div class="icons-menu-item">
                <span class="icon-Icon_100Capra"></span><br/>
                <span class="menu-txt">Prodotti Désir</span>
              </div>
            </div>
            <div class="small-3 medium-3 large-2 columns">
              <div class="icons-menu-item">
                <span class="icon-Icon_ricette"></span><br/>
                <span class="menu-txt">Ricette</span>
              </div>
            </div>
            <div class="small-1 medium-1 large-2 columns">&#160;</div>
          </div>
    
      </div>
    </div>
    

    <script src="assets/js/app.js"></script>
  </body>
</html>
